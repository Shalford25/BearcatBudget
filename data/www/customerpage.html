<! -- This is for the homepage after the customer logs in -- >
<!DOCTYPE html>
<html>
    <head>
        <title>Customer Page | Bearcat Budget</title>
        <link rel="stylesheet" href="../stylesheets/customerpage.css" type="text/css"/>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const username = localStorage.getItem('username');
                const sessionId = localStorage.getItem('sessionId');

                console.log('Loaded username and sessionId from localStorage:', { username, sessionId }); // Debugging log

                if (!username || !sessionId) {
                    alert('You are not logged in. Redirecting to login page.');
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const response = await fetch(`/api/isLoggedIn?username=${encodeURIComponent(username)}&sessionId=${encodeURIComponent(sessionId)}`);
                    const rawResponse = await response.text(); // Get raw response text
                    console.log('Raw response from /api/isLoggedIn:', rawResponse); // Debugging log

                    const result = JSON.parse(rawResponse); // Parse JSON only if valid
                    console.log('Parsed result:', result); // Debugging log

                    if (result.success && result.isLoggedIn) {
                        const welcomeMessage = document.querySelector('.accountBar h2');
                        welcomeMessage.textContent = `Welcome, ${username}!`;
                    } else {
                        alert('Your session has expired. Redirecting to login page.');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error validating session:', error);
                    alert('Failed to validate session. Redirecting to login page.');
                    window.location.href = 'login.html';
                }
            });

            async function logout() {
                const username = localStorage.getItem('username');
                const sessionId = localStorage.getItem('sessionId');

                if (!username || !sessionId) {
                    alert('You are not logged in.');
                    window.location.href = '../index.html';
                    return;
                }

                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, sessionId }),
                    });

                    const result = await response.json();
                    console.log('Response from /api/logout:', result);

                    if (result.success) {
                        // Clear localStorage and redirect to the index page
                        localStorage.removeItem('username');
                        localStorage.removeItem('sessionId');
                        alert('You have been logged out.');
                        window.location.href = '../index.html';
                    } else {
                        alert(result.message || 'Failed to log out.');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('An error occurred while logging out. Please try again.');
                }
            }
        </script>
    </head>
    <body>
        <div class="banner">
            <h1>Bearcat Budget</h1>
            <div class="navbar">
                <input type="button" value="Home" onclick="window.location.href='../index.html'">
                <input type="button" value="Database" onclick="window.location.href='database.html'">
                <input type="button" value="Settings" onclick="window.location.href='customerpage.html'">
                <input type="button" value="Logout" onclick="logout()">
            </div>
            <div class="accentBar"></div>
        </div>

        <div class="content">
            <div class="accountBar">
                <h2>Welcome, Username Here!</h2>
            </div>
            <div class="container">
                <div>Box #1</div>
                <div>Box #2</div>
                <div>Box #3</div>
                <div>Box #4</div>
                <div>Box #5</div>
                <div>Box #6</div>
            </div>
        </div>
    </body>
</html>
