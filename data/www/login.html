<!DOCTYPE html>
<html>
    <head>
    <title>Login | Bearcat Budget</title>
    <link rel="stylesheet" href="../stylesheets/login.css" type="text/css"/>
        <style>
            html{
                background: url('../assets/cen10.jpg') no-repeat center center fixed;
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
        <title>Login | Bearcat Budget</title>

        <script src="../javascript/mySQLintegration.js"></script>
        <script>
            async function login() {
                const username = document.getElementById('userName').value;
                const password = document.getElementById('pwd').value;

                if (!username || !password) {
                    alert('Please enter both username and password.');
                    return;
                }

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const rawResponse = await response.text(); // Get raw response text
                    console.log('Raw response:', rawResponse);

                    if (!response.ok) {
                        alert(rawResponse); // Show raw response for debugging
                        return;
                    }

                    const result = JSON.parse(rawResponse); // Parse JSON only if the response is valid
                    console.log('Parsed result:', result);

                    if (result.success) {
                        alert(result.message);
                        // Store sessionId and username in localStorage
                        localStorage.setItem('sessionId', result.sessionId);
                        localStorage.setItem('username', username);
                        // Redirect to customerpage.html
                        window.location.href = 'customerpage.html';
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to connect to the server. Please try again later.');
                }
            }
        </script>

        
    </head>
    <body>
        <div class="top-bar"><h1> Bearcat Budget </h1></div>
            <div class="accent-bar accent-bar-top">
        </div>
        
          

        <div class="loginframe" >
            <h2>For Existing Users</h2>
        <br> <label for ="userName"> Username: </label>
        <br>
        <input type ="text" id="userName" name="userName" value="">
        <br>
        <br>
        <label for ="Password"> Password:
        </label>
        <br>
        <input type="password" id="pwd" name="pwd" value="">
        <br><br>
        <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn" value="1"> Keep me Logged In
        <br><br>
        <button type="button" onclick="login()">Login</button>
        </div>
        <div class="accent-bar accent-bar-bottom"></div>
        <div class="bottom-bar"></div>
    </body>
</html>
