<!DOCTYPE html>
<html>
    <head>
    <title>Login | Bearcat Budget</title>
    <link rel="stylesheet" href="../stylesheets/login.css" type="text/css"/>
        <style>
            html{
            background-size:cover;
            background-attachment:fixed;
            }
        </style>
        <title>Login | Bearcat Budget</title>

        <script src="../javascript/mySQLintegration.js"></script>
        <script>
            async function login() {
                console.log("log function ran");
                const username = document.getElementById('userName').value;
                const password = document.getElementById('pwd').value;
                // Send login request to the server
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                console.log("fetching info");
                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    // Redirect to another page or perform other actions
                } else {
                    alert(result.message);
                }
                console.log("Result ran");
            }
        </script>

        
    </head>
    <body>

            <img src="../assets/BearcatBudgetLogo.jpg" alt="Lander" class="image">
            </div>

      
        </div>
        
          

        <div class="loginframe" >
                
        <br> <label for ="userName"> Username: </label>
        <br>
        <input type ="text" id="userName" name="userName" value="">
        <br>
        <br>
        <label for ="Password"> Password:
        </label>
        <br>
        <input type="password" id="pwd" name="pwd" value="">

        <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn" value="1"> Keep me Logged In
