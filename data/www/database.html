<! -- This is the database page -- >
<!DOCTYPE html>
<html>
    <head>
        <title>Database | Bearcat Budget</title>
        <link rel="stylesheet" href="../stylesheets/customerpage.css" type="text/css"/>
        <script src="../javascript/navbar.js"></script>
        <script>
            // Function to fetch and display table data
            async function displayTable(tableName) {
                try {
                    const response = await fetch(`/api/getTableData?table=${encodeURIComponent(tableName)}`);
                    const data = await response.json();

                    if (response.ok) {
                        const table = document.getElementById('dataTable');
                        table.innerHTML = ''; // Clear existing table data

                        // Create table headers
                        const headerRow = document.createElement('tr');
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.innerText = key;
                            headerRow.appendChild(th);
                        });

                        // Add action column for editing/deleting rows
                        const actionTh = document.createElement('th');
                        actionTh.innerText = 'Actions';
                        headerRow.appendChild(actionTh);

                        table.appendChild(headerRow);

                        // Create table rows
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            Object.values(row).forEach(value => {
                                const td = document.createElement('td');
                                td.innerText = value;
                                tr.appendChild(td);
                            });

                            // Add edit and delete buttons
                            const actionTd = document.createElement('td');
                            const editButton = document.createElement('button');
                            editButton.innerText = 'Edit';
                            editButton.onclick = () => editRow(row, tableName);
                            const deleteButton = document.createElement('button');
                            deleteButton.innerText = 'Delete';
                            deleteButton.onclick = () => deleteRow(row, tableName);
                            actionTd.appendChild(editButton);
                            actionTd.appendChild(deleteButton);
                            tr.appendChild(actionTd);

                            table.appendChild(tr);
                        });

                        // Add a row for adding new data
                        const addRow = document.createElement('tr');
                        const addButton = document.createElement('button');
                        addButton.innerText = 'Add Row';
                        addButton.onclick = () => addRowToTable(tableName);
                        const addTd = document.createElement('td');
                        addTd.colSpan = Object.keys(data[0]).length + 1; // Span all columns
                        addTd.appendChild(addButton);
                        addRow.appendChild(addTd);
                        table.appendChild(addRow);
                    } else {
                        alert(data.message || 'Failed to fetch table data.');
                    }
                } catch (error) {
                    console.error('Error fetching table data:', error);
                    alert('An error occurred while fetching table data.');
                }
            }

            // Function to edit a row
            async function editRow(row, tableName) {
                const updatedRow = prompt('Edit row data (JSON format):', JSON.stringify(row));
                if (updatedRow) {
                    try {
                        const response = await fetch(`/editRow`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ table: tableName, row: JSON.parse(updatedRow) }),
                        });
                        const result = await response.json();
                        if (result.success) {
                            alert('Row updated successfully!');
                            displayTable(tableName);
                        } else {
                            alert(result.message || 'Failed to update row.');
                        }
                    } catch (error) {
                        console.error('Error updating row:', error);
                        alert('An error occurred while updating the row.');
                    }
                }
            }

            // Function to delete a row
            async function deleteRow(row, tableName) {
                if (confirm('Are you sure you want to delete this row?')) {
                    try {
                        const response = await fetch(`/deleteRow`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ table: tableName, row }),
                        });
                        const result = await response.json();
                        if (result.success) {
                            alert('Row deleted successfully!');
                            displayTable(tableName);
                        } else {
                            alert(result.message || 'Failed to delete row.');
                        }
                    } catch (error) {
                        console.error('Error deleting row:', error);
                        alert('An error occurred while deleting the row.');
                    }
                }
            }

            // Function to add a new row
            async function addRowToTable(tableName) {
                const table = document.getElementById('dataTable');

                // Create a new row
                const newRow = document.createElement('tr');

                // Add input fields for each column
                const columnCount = table.rows[0].cells.length - 1; // Exclude the "Actions" column
                for (let i = 0; i < columnCount; i++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Enter value for column ${i + 1}`;
                    td.appendChild(input);
                    newRow.appendChild(td);
                }

                // Add "Confirm" and "Cancel" buttons
                const actionTd = document.createElement('td');
                const confirmButton = document.createElement('button');
                confirmButton.innerText = 'Confirm';
                confirmButton.onclick = async () => {
                    const inputs = newRow.querySelectorAll('input');
                    const rowData = {};
                    const headers = Array.from(table.rows[0].cells).slice(0, columnCount).map(cell => cell.innerText);

                    // Collect data from input fields
                    inputs.forEach((input, index) => {
                        rowData[headers[index]] = input.value;
                    });

                    const username = localStorage.getItem('username');
                    const sessionId = localStorage.getItem('sessionId');

                    if (!username || !sessionId) {
                        alert('You are not logged in.');
                        window.location.href = 'login.html';
                        return;
                    }

                    try {
                        const response = await fetch(`/addRow`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ table: tableName, row: rowData, username, sessionId }),
                        });
                        const result = await response.json();
                        if (result.success) {
                            alert('Row added successfully!');
                            displayTable(tableName); // Refresh the table
                        } else if (response.status === 403) {
                            alert('You do not have permission to add rows.');
                        } else {
                            alert(result.message || 'Failed to add row.');
                        }
                    } catch (error) {
                        console.error('Error adding row:', error);
                        alert('An error occurred while adding the row.');
                    }
                };

                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'Cancel';
                cancelButton.onclick = () => {
                    newRow.remove(); // Remove the row if the user cancels
                };

                actionTd.appendChild(confirmButton);
                actionTd.appendChild(cancelButton);
                newRow.appendChild(actionTd);

                // Append the new row to the table
                table.appendChild(newRow);
            }

            // Event listener for tab selection
            document.addEventListener('DOMContentLoaded', () => {
                const username = localStorage.getItem('username');
                const sessionId = localStorage.getItem('sessionId');

                if (!username || !sessionId) {
                    alert('You are not logged in. Redirecting to login page.');
                    window.location.href = 'login.html';
                    return;
                }

                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // Remove active class from all tabs
                        tabs.forEach(t => t.classList.remove('active'));
                        // Add active class to the selected tab
                        tab.classList.add('active');
                        // Fetch and display the corresponding table
                        displayTable(tab.dataset.table);
                    });
                });

                // Load the default tab (Service) on page load
                displayTable('service');
            });

            async function loadNavbar() {
                try {
                    const response = await fetch('navbar.html'); // Ensure the path is correct
                    if (!response.ok) {
                        throw new Error(`Failed to load navbar: ${response.statusText}`);
                    }
                    const navbarHTML = await response.text();
                    document.getElementById('navbar-container').innerHTML = navbarHTML;
                } catch (error) {
                    console.error('Error loading navbar:', error);
                }
            }

            document.addEventListener('DOMContentLoaded', loadNavbar);
        </script>
        <style>
            .tab {
                display: inline-block;
                padding: 10px 20px;
                cursor: pointer;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                margin-right: 5px;
            }
            .tab.active {
                background-color: #ddd;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Database</h1>
        <div id="navbar-container"></div>
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-table="service">Service</div>
            <div class="tab" data-table="transaction">Transaction</div>
            <div class="tab" data-table="inventory">Inventory</div>
        </div>

        <!-- Table -->
        <table id="dataTable" border="1">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Actions</th>
            </tr>
            <!-- Existing rows will be dynamically inserted here -->
        </table>
    </body>
</html>
