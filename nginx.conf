events {}

http {
    gzip on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/x-javascript
        image/svg+xml;

    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name localhost;

        # Root directory where files are stored
        root /home/shalford/BearcatBudget/data/;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy requests to the Node.js server
        location /login {
            # Add CORS headers
            add_header Access-Control-Allow-Origin "http://localhost:3500" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://localhost:3500";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
